<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link type="text/css" rel="stylesheet" href="/style.css">
		<style>
			body { margin: 0; }
			
		</style>
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
              }
            }
          </script>
	</head>
	<body style="background-color: #aaccff;">
		<div style="position:relative; display: inline-block; margin-top: -5;">
			<div style="position: absolute;">
				<!-- <script type="module" src="/newcube.js"></script> -->
				 <!-- plane geometry below! -->
				<script type="module">

					import * as THREE from 'three';
		
					import Stats from 'three/addons/libs/stats.module.js';
		
					import { FirstPersonControls } from 'three/addons/controls/FirstPersonControls.js';
		
					let camera, controls, scene, renderer, stats;
		
					let mesh, geometry, material, clock;
		
					const worldWidth = 128, worldDepth = 128;

					// let mouseX = 0, mouseY = 0;

					// let windowHalfX = window.innerWidth / 2;
					// let windowHalfY = window.innerHeight / 2;

					// document.addEventListener( 'mousemove', onDocumentMouseMove );
		
					init();
		
					function init() {
		
						camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
						camera.position.y = 200;
		
						clock = new THREE.Clock();
		
						scene = new THREE.Scene();
						scene.background = new THREE.Color( 0xaaccff );
						scene.fog = new THREE.FogExp2( 0xaaccff, 0.0007 );
		
						geometry = new THREE.PlaneGeometry( 20000, 20000, worldWidth - 1, worldDepth - 1 );
						geometry.rotateX( - Math.PI / 2 );
		
						const position = geometry.attributes.position;
						position.usage = THREE.DynamicDrawUsage;
		
						for ( let i = 0; i < position.count; i ++ ) {
		
							const y = 35 * Math.sin( i / 2 );
							position.setY( i, y );
		
						}
		
						const texture = new THREE.TextureLoader().load( 'testfolder/bubbles.png' );
						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						texture.repeat.set( 5, 5 );
						texture.colorSpace = THREE.SRGBColorSpace;
		
						material = new THREE.MeshBasicMaterial( { color: 0x0044ff, map: texture } );
		
						mesh = new THREE.Mesh( geometry, material );
						scene.add( mesh );
		
						renderer = new THREE.WebGLRenderer( { antialias: true } );
						renderer.setPixelRatio( window.devicePixelRatio );
						renderer.setSize( window.innerWidth, window.innerHeight * 0.98);
						renderer.setAnimationLoop( animate );
						document.body.appendChild( renderer.domElement );
		
						controls = new FirstPersonControls( camera, renderer.domElement );
		
						controls.movementSpeed = 500;
						controls.lookSpeed = 0.1;
		
						// stats = new Stats();
						// document.body.appendChild( stats.dom );
		
						//
		
						window.addEventListener( 'resize', onWindowResize );
		
					}
		
					function onWindowResize() {
		
						camera.aspect = window.innerWidth / window.innerHeight;
						camera.updateProjectionMatrix();
		
						renderer.setSize( window.innerWidth, window.innerHeight );
		
						// controls.handleResize();
		
					}

					// function onDocumentMouseMove( event ) {

					// 	mouseX = ( event.clientX - windowHalfX ) / 10;
					// 	// mouseY = ( event.clientY - windowHalfY ) * 2;

					// }
		
					//
		
					function animate() {
		
						render();
						// stats.update();
		
					}
		
					function render() {
		
						const delta = clock.getDelta();
						const time = clock.getElapsedTime() * 10;
		
						const position = geometry.attributes.position;
		
						for ( let i = 0; i < position.count; i ++ ) {
		
							const y = 35 * Math.sin( i / 5 + ( time + i ) / 7 );
							position.setY( i, y );
		
						}
		
						position.needsUpdate = true;

						// camera.position.x += ( mouseX - camera.position.x ) * .05;
						// camera.position.y += ( - mouseY - camera.position.y ) * .05;
						// camera.lookAt( scene.position );
		
						controls.update( delta );
						renderer.render( scene, camera );
		
					}
		
				</script>
				<!-- plane geometry above! -->
			</div>
			<div id="message_bubble" class="bubble left" style="position: absolute; left: 4em; top: 52em;">hey hey hey</div>
		</div>
	</body>
</html>
